<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>云端漫步-TG云控</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">

  <style>
  body {
    background: #f5f7fb;
    font-family: 'Arial', sans-serif;
  }

  /* ===== 顶部进度条 ===== */
  #progress-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    width: 0%;
    z-index: 9999;
  }

  /* ===== 固定左侧菜单宽度 ===== */
  .sidebar {
    width: 270px !important;
    background: #ffffff;
    border-right: 1px solid #eee;
    box-shadow: 2px 0px 15px rgba(0, 0, 0, 0.1);
  }

  .content {
    left: 270px !important;
  }

  /* ===== 网站标题 ===== */
  .app-name-link {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 20px;
    color: #0072ff;
  }

  .app-name-link svg {
    width: 25px;
    margin-right: 10px;
  }

  .app-subtitle {
    font-size: 14px;
    color: #888;
    margin-top: 4px;
  }

  /* ===== 横幅 ===== */
  .banner {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    padding: 40px;
    border-radius: 12px;
    margin-bottom: 30px;
    transition: background 1.5s ease;
  }

  .banner h1 {
    margin: 0;
    font-size: 36px;
    font-weight: 600;
  }

  .banner p {
    font-size: 16px;
  }

  /* ===== 表格样式 ===== */
  .markdown-section table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }

  .markdown-section table td,
  .markdown-section table th {
    border: 1px solid #eaeaea;
    padding: 12px;
  }

  .markdown-section table th {
    background: #f8f9fa;
  }

  </style>
</head>

<body>

<div id="progress-bar"></div>
<button id="back-to-top">↑</button>
<div id="app"></div>

<script>
window.$docsify = {
  name: `
  <div>
    <div class="app-name-link">
      <svg viewBox="0 0 24 24" fill="#0072ff">
        <path d="M9.04 15.54L8.9 19.95c.4 0 .57-.17.78-.37l1.87-1.8 3.87 2.83c.71.39 1.21.19 1.39-.66l2.52-11.81c.22-1.02-.37-1.42-1.06-1.16L2.67 9.48c-1 .39-.99.94-.17 1.2l4.7 1.47 10.9-6.86c.51-.31.98-.14.6.17"/>
      </svg>
      云端漫步-TG云控
    </div>
    <div class="app-subtitle">官方完整使用教程</div>
  </div>
  `,
  loadSidebar: '_sidebar.md',
  homepage: 'README.md',
  subMaxLevel: 0,
  auto2top: true
}
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
/* ===== 滚动进度条 ===== */
window.addEventListener("scroll", function() {
  let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
  let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  let progress = (scrollTop / scrollHeight) * 100;
  document.getElementById("progress-bar").style.width = progress + "%";
});

/* ===== 返回顶部按钮 ===== */
let btn = document.getElementById("back-to-top");

window.addEventListener("scroll", function() {
  if (document.documentElement.scrollTop > 300) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
});

btn.onclick = function() {
  window.scrollTo({top: 0, behavior: 'smooth'});
};

/* ===== 主菜单点击自动展开 ===== */
document.addEventListener("click", function(e){
  let el = e.target;
  if(el.parentElement && el.parentElement.parentElement && 
     el.parentElement.parentElement.classList.contains("sidebar-nav")) {
    el.parentElement.classList.toggle("open");
  }
});

/* ===== 显示横幅和表格，只在首页 ===== */
if (window.location.pathname === '/ydmb/README.md') {
  const bannerHtml = `
    <div class="banner">
      <h1>账号系统</h1>
      <p>官方完整使用教程</p>
    </div>
    <table>
      <tr><th>功能</th><th>说明</th></tr>
      <tr><td>注册账号</td><td>快速创建TG账号</td></tr>
      <tr><td>登录账号</td><td>安全登录管理</td></tr>
    </table>
  `;
  
  document.querySelector(".content").insertAdjacentHTML('afterbegin', bannerHtml);
}
</script>

</body>
</html>
