<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云端漫步-TG云控</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* ===== 左侧菜单 ===== */
    .sidebar {
      width: 280px;
      background: #ffffff;
      border-right: 1px solid #eaeaea;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      bottom: 0;
      padding-top: 20px;
      overflow-y: auto;
    }

    .sidebar-nav > ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }

    .sidebar-nav > ul > li {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f5f7fb;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sidebar-nav > ul > li:hover {
      background-color: #0072ff;
      color: white;
      border-radius: 6px;
    }

    .sidebar-nav > ul > li > a {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      width: 100%;
    }

    /* === 子菜单 === */
    .sidebar-nav > ul > li > ul {
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .sidebar-nav > ul > li.open > ul {
      display: block;
    }

    /* === 菜单项的图标 === */
    .sidebar-nav > ul > li > a::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #0072ff;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* === 当前高亮效果 === */
    .sidebar-nav > ul > li.active > a {
      color: white;
      background-color: #0072ff;
      font-weight: bold;
      border-radius: 6px;
    }

    /* ===== 右侧内容区域 ===== */
    .content {
      margin-left: 280px;
      flex: 1;
      padding: 20px;
      overflow: hidden;
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0%;
      z-index: 9999;
    }

    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0072ff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    #back-to-top:hover {
      background: #005edb;
    }

    /* === 顶部渐变横幅 === */
    .banner {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 40px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .banner h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .banner p {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="progress-bar"></div>
<button id="back-to-top">↑</button>
<div class="sidebar">
  <div class="app-name-link">
    <svg viewBox="0 0 24 24" fill="#ffffff" width="25" height="25"><path d="M9.04 15.54L8.9 19.95c.4 0 .57-.17.78-.37l1.87-1.8 3.87 2.83c.71.39 1.21.19 1.39-.66l2.52-11.81c.22-1.02-.37-1.42-1.06-1.16L2.67 9.48c-1 .39-.99.94-.17 1.2l4.7 1.47 10.9-6.86c.51-.31.98-.14.6.17"/></svg>
    云端漫步-TG云控
  </div>
  <div class="app-subtitle">官方完整使用教程</div>

  <div class="sidebar-nav">
    <ul>
      <li>
        <a href="javascript:void(0)" onclick="toggleSubMenu(this)">安装教程</a>
        <ul>
          <li><a href="tutorials/install.md">如何安装</a></li>
          <li><a href="tutorials/features.md">安装后配置</a></li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0)" onclick="toggleSubMenu(this)">常见问题</a>
        <ul>
          <li><a href="tutorials/faq.md">常见问题1</a></li>
          <li><a href="tutorials/faq.md">常见问题2</a></li>
        </ul>
      </li>
      <li><a href="tutorials/features.md">功能介绍</a></li>
    </ul>
  </div>
</div>

<div class="content" id="app"></div>

<script>
  window.$docsify = {
    name: "云端漫步-TG云控",
    loadSidebar: true,
    subMaxLevel: 2,
    auto2top: true,
    homepage: "README.md",
    search: "auto",
    sidebar: 'auto'
  };

  function toggleSubMenu(menu) {
    menu.parentElement.classList.toggle("open");
  }

  window.addEventListener("scroll", function() {
    let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let progress = (scrollTop / scrollHeight) * 100;
    document.getElementById("progress-bar").style.width = progress + "%";
  });

  let btn = document.getElementById("back-to-top");
  window.addEventListener("scroll", function() {
    if (document.documentElement.scrollTop > 300) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  });
  btn.onclick = function() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</body>
</html>
