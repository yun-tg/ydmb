<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端漫步 - TG 云控教程</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <h2><img src="assets/tg-icon.png" alt="TG Icon" class="logo"> 云端漫步</h2>
            <p>官方完整使用教程</p>
            <ul class="menu">
                <li><a href="#section1">快速入门</a></li>
                <li><a href="#section2">账号管理</a>
                    <ul>
                        <li><a href="#subsection2-1">导入账号</a></li>
                        <li><a href="#subsection2-2">批量导入</a></li>
                    </ul>
                </li>
                <li><a href="#section3">分组管理</a></li>
            </ul>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <header>
                <img src="assets/banner.jpg" alt="横幅" class="banner">
            </header>

            <section id="section1">
                <h2>快速入门</h2>
                <p>欢迎使用 TG 云控。这里是快速入门教程，帮助你快速上手。</p>
                <img src="assets/quickstart.jpg" alt="快速入门截图" class="screenshot">
            </section>

            <section id="section2">
                <h2>账号管理</h2>
                <p>账号管理是系统的核心模块，支持导入、检测、修改资料、设备管理等功能。</p>

                <div id="subsection2-1">
                    <h3>导入账号</h3>
                    <p>支持导入 TG Session 格式的账号文件。</p>
                    <img src="assets/import-account.jpg" alt="导入账号截图" class="screenshot">
                </div>

                <div id="subsection2-2">
                    <h3>批量导入</h3>
                    <p>批量导入多个账号，自动解析。</p>
                    <img src="assets/batch-import.jpg" alt="批量导入截图" class="screenshot">
                </div>
            </section>

            <section id="section3">
                <h2>分组管理</h2>
                <p>这里是分组管理功能的介绍，帮助你管理不同的账号组。</p>
                <img src="assets/group-management.jpg" alt="分组管理截图" class="screenshot">
            </section>
        </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
