  <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云端漫步-TG云控</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0%;
      z-index: 9999;
    }
    /* 其他样式与之前相同 */
  </style>
</head>
<body>

<div id="progress-bar"></div>
<button id="back-to-top">↑</button>
<div id="app"></div>

<script>
  window.$docsify = {
    name: "云端漫步-TG云控",
    loadSidebar: true,        // 自动加载侧边栏
    subMaxLevel: 2,           // 控制菜单深度
    auto2top: true,           // 启用自动回到顶部
    homepage: "README.md",    // 首页路径
    search: "auto",           // 启用搜索功能
    loadNavbar: true,         // 启用顶部导航栏
    sidebar: 'auto'           // 自动生成侧边栏
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script>
  // 进度条功能
  window.addEventListener("scroll", function() {
    let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let progress = (scrollTop / scrollHeight) * 100;
    document.getElementById("progress-bar").style.width = progress + "%";
  });

  // 返回顶部按钮功能
  let btn = document.getElementById("back-to-top");
  window.addEventListener("scroll", function() {
    if (document.documentElement.scrollTop > 300) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  });
  btn.onclick = function() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  };
</script>

</body>
</html>
